version: '3'
services:
  db:
    image: mysql:5.7.32
    volumes:
      - ./db/mysql_data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - "4306:3306"

  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/portfolio
    ports:
      - "3000:3000"
    depends_on:
      - db
      - chrome

# rspecのsystemテストでブラウザを立ち上げるため
  chrome:
    image: selenium/standalone-chrome:latest
    ports:
      - 4444:4444